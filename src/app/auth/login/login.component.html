<form #form="ngForm" class="login" (ngSubmit)="loginHandler(form)">

    <fieldset>
        <h2>Форма за вход</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input #emailInput="ngModel" [ngClass]="{'input-error': emailInput.errors && emailInput.touched}" type="email" ngModel required [appEmail]="appEmailDomains" name="email" id="email" placeholder="john.doe@gmail.com" >
        </p>
        <ng-container *ngIf="emailInput.touched">
            <p class="error" *ngIf="emailInput.errors?.['required']">
                Имейлът е задължителен!
            </p>
            <p class="error" *ngIf="emailInput.errors?.['appEmailValidator']">
                Имейлът е невалиден!
            </p>
        </ng-container>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input #passwordInput="ngModel" type="password" [ngClass]="{'input-error': passwordInput.errors && passwordInput.touched}" name="password" ngModel required minlength="5" id="password" placeholder="******">
        </p>
        <ng-container *ngIf="passwordInput.touched">
            <p class="error" *ngIf="passwordInput.errors?.['required']">
                Паролата е задължителна!
            </p>
            <p class="error" *ngIf="passwordInput.errors?.['minlength']">
                Паролата трябва да съдържа 5 или повече символа!
            </p>
        </ng-container>

        <button [ngClass]="{'btn-active': !form.invalid}" [disabled]="form.invalid" class="login-btn">Вход</button>

        <p class="text-center">
            Нямате акаунт?
            <a routerLink="/auth/register">Регистрация</a>
        </p>

    </fieldset>
</form>
